backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images"
public_folder: "/images/uploads"

collections:
  - name: "" # Used in routes, e.g., /admin/collections/blog
    label: "Root" # Used in the UI
    folder: "_root" # The path to the folder where the documents are stored
    fields: # The fields for each document, usually in front matter
      - {label: "VDB count", name: "projects_vdb", widget: "number"}
      - {label: "7CAS count", name: "projects_cas", widget: "number"}
      - {label: "TD count", name: "projects_td", widget: "number"}
