baseURL = "https://heapspace.rs/"
title = "Heapspace"
disableRss = true

DefaultContentLanguage = "sr"
defaultContentLanguageInSubdir = false

footnotereturnlinkcontents = "â†©"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true


[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]


[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""


[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true


[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
