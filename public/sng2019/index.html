<html>
<head>
<style type="text/css">
@font-face {
  font-family: hs;
  src: url(hs.otf);
}

body {
  background: #eb5027;
}
use {
  text-transform: uppercase;
  fill: none;
  stroke-width: 10;
  letter-spacing: 4px;
  font: 200px 'hs';
  -webkit-animation: dash 20s linear infinite;
          animation: dash 20s linear infinite;
}

@-webkit-keyframes dash {
  from {
    stroke-dashoffset: -100%;
  }
  to {
    stroke-dashoffset: 0%;
  }
}

@keyframes dash {
  from {
    stroke-dashoffset: -100%;
  }
  to {
    stroke-dashoffset: 0%;
  }
}
</style>
</head>
