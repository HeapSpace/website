<div class="post-subtitle">
	<i class="far fa-calendar"></i>{{ .Date.Day }}.{{ index $.Site.Data.months (printf "%d" .Date.Month) }} {{.Date.Year}}.
	<i class="far fa-user"></i>{{- range .Params.authors }}{{ with $.Site.GetPage (printf "/authors/%s" .) }}<a href="{{ .Permalink }}">{{end}}{{ . }}</a>&nbsp;{{ end }}
	<i class="far fa-clock"></i>{{.ReadingTime}}min
</div>
